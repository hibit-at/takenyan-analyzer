<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        a:link {
            color: #ff0055;
        }

        a:visited {
            color: #ff0055;
        }

        a:hover {
            color: #ff0000;
        }

        a:active {
            color: #ff8000;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>TakenyanAnalyzer</title>
</head>

<body>
    <h1 class="p-3 mb-2 bg-danger text-white">手動登録</a></h1>
    {% if target != ''%}
    入力されたURL : {{ target }}
    <blockquote class="twitter-tweet">
        <p lang="ja" dir="ltr"><a href="https://twitter.com/{{author}}/status/{{idnum}}?ref_src=twsrc%5Etfw"></a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% if author != 'windio_nyan_'%}
    <p class='text-danger'>!ERROR! ツイートの送信主が @_windio_nyanではありません </p>
    {% endif %}
    {% if 'ねねばー' not in res.text %}
    <p class='text-danger'>!ERROR! ツイート内容に「ねねばー」が含まれていません </p>
    {% endif %}
    <button type="submit" class="btn btn-danger"
    {% if author != 'windio_nyan_' or 'ねねばー' not in res.text %}disabled{% endif %}>ツイートを追加</button>
    {% endif %}
    <p></p>
    <form action='regist' method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="url"
                placeholder="（例）https://twitter.com/_windio_nyan/status/***************">
            <div class="form-text">ねねばーが含まれているツイートのURLを貼ってください.</div>
        </div>
        <button type="submit" class="btn btn-danger">ツイート内容確認</button>
    </form>
    <p></p>
    <a href='/'>トップページ</a>
</body>
