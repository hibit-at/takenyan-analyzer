<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>TakenyanAnalyzer</a></title>
</head>

<body>
    <h1 class="p-3 mb-2 bg-danger text-white">ねねばー推移</a></h1>
    <img src="{% url 'app:img_plot' %}" width="600" height="600">
    <h1 class="p-3 mb-2 bg-danger text-white">直近のねねばー</h1>
    {% for r in recent%}
    <blockquote class="twitter-tweet">
        <p lang="ja" dir="ltr"><a href="https://twitter.com/windio_nyan_/status/{{r.tw_id}}?ref_src=twsrc%5Etfw"></a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% endfor %}
    <h1 class="p-3 mb-2 bg-danger text-white">ねねばーツイート一覧</h1>
    <table border="1" class="table table-striped table-sm table-responsive">
        <tr>
        <thead class="table-danger">
            <th>date</th>
            <th>txt</th>
        </thead>
        </tr>
        {% for tweet in data %}
        <tr>
            <td><a href="https://twitter.com/windio_nyan_/status/{{tweet.tw_id}}" target="_blank">{{ tweet.dt }}</a>
            </td>
            <td>{{ tweet.txt }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
